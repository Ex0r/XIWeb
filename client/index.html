<!DOCTYPE html>
<html lang="en" ng-app="xiWebApp" ng-controller="PageController">
  <head>
    <title>XIWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="dist/images/favicon.ico">
    
    <!-- Web Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aclonica" />

    <!-- Vendor Styles -->
    <link rel="stylesheet" type="text/css" href="dist/css/vendor/bootstrap.css" />

    <!-- Page Styles -->
    <link rel="stylesheet" type="text/css" ng-href="dist/css/themes/{{ options.theme }}/stylesheet.css" />
  </head>

  <body>
    <div>
        <div class="xi-background-image-container col-sm-5 col-sm-offset-3">
            <img id="splashlogo" src="dist/images/ff11_logo.png" class="img-responsive" />
        </div>
        <xi-nav-bar user="user" view-options="options.view"></xi-nav-bar>
        <xi-server-status server-info="serverInfo"></xi-server-status>
        <div class="xi-body" ui-view></div>
    </div>
    
    <!-- Vendor Scripts -->
    <script type="text/javascript" src="dist/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="dist/js/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="dist/js/vendor/angular.js"></script>
    <script type="text/javascript" src="dist/js/vendor/angular-ui-router.js"></script>
    <script type="text/javascript" src="dist/js/vendor/underscore.js"></script>
    
    <!-- Page Scripts -->
    <script type="text/javascript" src="dist/js/app.js"></script>
  </body>
</html>
